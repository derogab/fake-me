name: fake-me

volumes:
  fake-me-data:
    name: fake-me-data
    driver: local

networks:
  fake-me-network:
    name: fake-me-network
    driver: bridge

services:
  
  redis:
    image: redis:7-alpine
    container_name: fake-me-redis
    restart: unless-stopped
    volumes:
      - fake-me-data:/data
    command: redis-server
    networks:
      - fake-me-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ghcr.io/derogab/fake-me:latest
    container_name: fake-me-app
    restart: unless-stopped
    volumes:
      - ../config.yml:/usr/src/app/config.yml:ro
      - ../models:/usr/src/app/models:ro
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URI=http://host.docker.internal:11434
    env_file:
      - ../.env
    networks:
      - fake-me-network
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
